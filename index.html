<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="app">
    <div class="heading">Details Form</div>
    <div class="info">
        <form action="#">
            <fieldset class="all-Details">
                <!-- <legend >Personalia:</legend> -->
                <label for="fname">Name:</label>
                <input type="text" id="name" maxlength="32" name="name" pattern="[A-Za-z]{1,32}" placeholder="Name"  required>
                <br><br>

                <label for="email">Email Id:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <br><br>

                <label for="gender">Sex:</label>
                <input type="radio" id="html" name="gender" value="Male" checked>
                <label for="html">Male</label>
                <input type="radio" id="css" name="gender" value="Female">
                <label for="css">Female</label>
                <br><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"  placeholder="Phone" required>
                <br><br>

                <input id="checkbox" type="checkbox" required>
                <label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label>
                <br><br>

                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>

</body>

</html>
