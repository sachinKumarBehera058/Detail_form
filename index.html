<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Details Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body class="app">
    <div class="heading">Details Form</div>
    <img src="./Images/bsg.png" alt="bg-image" class="image">
    <div class="info">
        <form action="#" onSubmit="if(!confirm('Do you really want to submit the form?')){return false;}">
            <fieldset class="all-Details">
                <div class="form-field ">
                    <label for="fname">Name</label>
                    <input type="text" id="name" maxlength="32" name="name"
                        pattern="(^[A-Za-z]{1,16})([ ]{0,1})([A-Za-z]{1,16})?([ ]{0,1})?([A-Za-z]{1,16})?([ ]{0,1})?([A-Za-z]{1,16})"
                        title="Enter your name properly" placeholder="Name" required>
                </div>
                <br>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                        title="Invalid email address" placeholder="Email" required>
                </div>
                <br>
                <fieldset class="gen">
                    <legend class="upgen">Gender</legend>
                    <div><input type="radio" id="html" name="gender" value="Male" required>
                        <label for="html">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="css" name="gender" value="Female">
                        <label for="css">Female</label>
                    </div>
                </fieldset>
                <br>
                <div class="form-field">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" pattern="^([6-9]{1}[0-9]{9})$" title="Invalid Phone number"
                        placeholder="9756XXXXXX" required>
                </div>

                <br>

                <div>
                    <input id="checkbox" type="checkbox" required>
                <label for="checkbox" class="daba"> I agree that all details were correctly filled.</label>
                </div>
                <br>

                <div class="btn">
                    <input type="submit" class="sub-btn" value="Submit" />
                </div>
            </fieldset>
        </form>
    </div>

</body>

</html>
